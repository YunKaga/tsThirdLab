name: 'laba 3'

on:
  push:
    branches:
      - main

env:
  Version_Project: 0.0.1
  Version_Release: 1

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure CMake
        run: cmake -B build . -DPATCH_VERSION=${{ env.Version_Project }}

      - name: Building
        run: cmake --build build

      - name: Run Program
        run: ./build/lb3

      - name: Make pkg
        run: cmake --build build --target package

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-package
          path: build/lb3-${{ env.Version_Project }}-Linux.deb

  build-windows:
    runs-on: windows-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Configure with CMake
        run: |
          cmake -B build . -DPATCH_VERSION=1

      - name: Build project
        run: cmake --build build --config Release

      - name: Create zip
        run: |
          Compress-Archive -Path ./build/Release/lb3.exe -DestinationPath containers-${{ env.Version_Project }}.zip

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: ./containers-${{ env.Version_Project }}.zip

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    permissions: write-all
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-package

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-package

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 1
          release_name: Release ${{ env.Version_Release }}
          draft: false
          prerelease: false

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./lb3-${{ env.Version_Project }}-Linux.deb
          asset_name: lb3-${{ env.Version_Project }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./containers-${{ env.Version_Project }}.zip
          asset_name: containers-${{ env.Version_Project }}.zip
          asset_content_type: application/x-msdownload
